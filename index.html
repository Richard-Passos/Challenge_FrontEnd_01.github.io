<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles/variables.css">
  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/card.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="layout">

  <span>Preview</span>

  <main class="main">
    <div class="card">
      <section class="card-img">
        <picture>
          <source class="img" media="(max-width: 600px)" srcset="./images/image-product-mobile.jpg">
          <img class="img" src="./images/image-product-desktop.jpg" alt="Perfum Image">
        </picture>
      </section>
      <section class="card-text">
        <p class="card-label">PERFUME</p>
        
        <h1 class="card-title">
          Gabrielle Essence Eau De Parfum
        </h1>

        <p class="card-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="prices">
          <span class="card-new-price">$149.99</span>
          <del class="card__prize--before">
            <span class="sr-only">$169.99</span>
          </del>
        </div>

        <button class="card-btn">
          <img src="images/icon-cart.svg" alt="Shopping icon" aria-hidden="true">
          Add to Cart
        </button>
      </section>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Richard P.</a>.
  </div>
</body>
</html>
